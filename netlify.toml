[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
  [dev]
  # Set this to the port your local dev server (e.g., Vite) actually runs on
  targetPort = 3000